<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
	<script>
		function calc( ) {
			var currentYear = prompt("현재 연도를 입력하세요: ", "YYYY");
			// ES6 버전부터는 변수를 선언할 때 var 예약어 외에 let과 const 예약어를 사용할 수 있습니다.
			// const는 상숫값을 선언할 때 사용합니다.
			// const currentYear = 2020;
			var birthYear = prompt("태어난 연도를 입력하세요.","YYYY");
			// let으로 선언한 변수는 블록({}로 묶은 범위)을 벗어나면 사용할 수 없습니다.
			// let birthYear = prompt("태어난 연도를 입력하세요.","YYYY");
			var age;
			age = currentYear - birthYear + 1;
			// let age = currentYear - birthYear + 1;
			document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세입니다.";
		}
	</script>
</body>
</html>
